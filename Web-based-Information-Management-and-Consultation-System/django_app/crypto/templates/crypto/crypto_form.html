{% extends "crypto/base.html" %}

{% block content %}
  <div class="form-container">

    <h2 class="form-container-h2">{% if form.instance and form.instance.pk %}Edit{% else %}Add{% endif %} Crypto Market</h2>
    <form method="post" class="crypto-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
      <a href="{% url 'crypto_list' %}" class="cancel-link">Cancel</a>
    </form>
  </div>
{% endblock %}
