{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
  {% endif %}

  <h2>{% if form.instance and form.instance.pk %}Edit{% else %}Add{% endif %} Crypto Market</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'crypto_list' %}">Cancel</a>
  </form>
{% endblock %}
