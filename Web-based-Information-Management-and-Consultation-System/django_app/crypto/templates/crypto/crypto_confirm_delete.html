{% extends "crypto/base.html" %}

{% block content %}
  <div class="delete-container">

    <h2>Delete Crypto Market</h2>
    <p>Are you sure you want to delete {{ item.symbol }}?</p>
    <form method="post">{% csrf_token %}
      <button type="submit">Confirm Delete</button>
      <a href="{% url 'crypto_list' %}" class="cancel-link">Cancel</a>
    </form>
  </div>
{% endblock %}
