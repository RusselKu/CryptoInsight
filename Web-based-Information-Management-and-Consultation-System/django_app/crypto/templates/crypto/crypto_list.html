{% extends "crypto/base.html" %}

{% block content %}
  <div class="list-container">

    <h2 class="list-h2">Crypto Market List</h2>
    <a href="{% url 'crypto_create' %}" class="add-new-link">Add New</a>
    <table class="data-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Volume</th>
          <th>Last Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <td>{{ item.symbol }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.volume }}</td>
            <td>{{ item.last_updated }}</td>
            <td>
              <a href="{% url 'crypto_edit' item.pk %}" class="action-link">Edit</a> |
              <a href="{% url 'crypto_delete' item.pk %}" class="action-link delete-link">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
